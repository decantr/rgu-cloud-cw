<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cities with Real Weather Information</title>
	<!-- *** Load the jQuery and jQueryUI libraries here. *** -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<!-- *** Load jQueryUI default CSS from Google CDN. *** -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />

	<!--  Load the LeafletJS API. -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	 crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
	 crossorigin=""></script>

	<!-- Load local CSS and JavaScript. -->
	<link rel="stylesheet" href="css/index.css">
	<script src="script/index.js"></script>
</head>

<body>
	<section id="main">
		<section>
			<p><p id="currentLongitude"></p>° N, <p id="currentLatitude"></p>° W</p>
			<h1>List of Friends</h1>
			<ul id="listFriends">
			</ul>
			<h1>List of Requests</h1>
			<ul id="listRequests">
			</ul>
			<button id="friendRequestDialogOpen">Send Friend Request</button>

			<section id="friendRequestDialog">
				<section>
					Friend Name:
					<input type="text" id="friendRequestUsername">
				</section>
				<section>
					<button id="friendRequestSend">Send Request</button>
					<button id="friendRequestCancel">Cancel</button>
				</section>
			</section>
		</section>

		<section id="newUserDetails">
			<section>
				User Name:
				<input type="text" id="newUserUsername">
			</section>

			<section>
				<button id="newUserAddButton">Save User</button>
				<button id="newUserCancelButton">Cancel</button>
			</section>
		</section>

		<section id="map"></section>

		<button id="refresh">Refresh</button>

		<!-- dummy error box -->
		<div id="dummyDialog">
			<p></p>
		</div>
	</section>

	<!-- login box -->
	<section id="loginDialog">
		<section>
			Username
			<input type="text" id="loginUsername">
		</section>
		<section>
			<button id="loginButton">login</button>
			<button id="loginNewUserButton">new user</button>
		</section>
	</section>
</body>

</html>
