<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cities with Real Weather Information</title>
	<!-- *** Load the jQuery and jQueryUI libraries here. *** -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<!-- *** Load jQueryUI default CSS from Google CDN. *** -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />

	<!--  Load the LeafletJS API. -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	 crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
	 crossorigin=""></script>

	<!-- Load local CSS and JavaScript. -->
	<link rel="stylesheet" href="css/index.css">
	<script src="script/index.js"></script>
</head>

<body>
	<!-- The list of known cities -->
	<section>
		<h1>List of Cities</h1>
		<!-- Initially the list is empty. We will construct it using Ajax. -->
		<ul id="cities">
		</ul>

		<!-- Buttons for adding and deleting a city. -->
		<button id="addCity">Add City</button>
		<button id="deleteCity">Delete Selected</button>
	</section>

	<!-- Section for entering details of a new city. -->
	<section id="cityDetails">
		<section>
			City Name:
			<input type="text" id="cityName">
		</section>

		<!-- Buttons for saving/cancelling. -->
		<section>
			<button id="saveCity">Save City</button>
			<button id="cancelCity">Cancel</button>
		</section>
	</section>

	<!--  Section showing weather of the selected city. -->
	<section id="cityWeather">
		<!-- Name of city. Empty for the moment. Will be populated by JS. -->
		<h1></h1>

		<!-- Weather icon image. Will be populated by JS. -->
		<img>
		Temperature:

		<!-- Temperature span. Will be populated by JS. -->
		<span>---</span>
	</section>

	<!-- Section for showing Google Map. Empty for the moment. It will be populated by JS. -->
	<section id="map"></section>

</body>

</html>
